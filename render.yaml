databases:
  - name: inmobiliariaapp-db
    databaseName: inmobiliariaapp
    user: inmobiliariaapp_user
    plan: free

services:
  - type: web
    name: inmobiliariaapp
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn InmobiliariaApp.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: inmobiliariaapp-db
          property: connectionString
      - key: DEBUG
        value: False
